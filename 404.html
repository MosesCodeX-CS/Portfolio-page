<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <link rel="canonical" href="/Portfolio-page/" />
  <script type="text/javascript">
    (function(l) {
      if (l.search) {
        l.pathname = l.pathname.split('/').slice(0, -1).concat(l.search.slice(1)).join('/');
      }
    }(window.location));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
